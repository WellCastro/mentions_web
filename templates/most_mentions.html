{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<div class="panel panel-default">
  <div class="panel-body">
    <h2><a href="{% url 'index' %}"><span class="label label-success">Most Relevants</span></a></h2>

  </div>
</div>
{% for i in results %}

  <table id="mentions" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <caption><h3><span class="label label-primary">@{{ i.name }}</span></h3></caption>

          <thead>
              <tr>
                  <th>Text</th>
                  <th>Retweet Count</th>
                  <th>Likes</th>
                  <th>Created</th>
                  <th>Link Tweet</th>
              </tr>
          </thead>
          <tbody>
          	{% for x in i.tweets %}
              <tr>
                  <td>{{ x.text}}</td>
                  <td>{{ x.retweets}}</td>
                  <td>{{ x.likes}}</td>
                  <td>{{ x.date}}</td>
                  <td>{{ x.link_tweet}}</td>
              </tr>
           {% endfor %}
          </tbody>
      </table>
{% endfor %}

{% endblock %}
